<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>

<body>
    <nav class="navbar">
        <img id="spotify-logo" src="/img/logo.svg">
        <img id="home-icon" src="/img/home.svg" alt="home">
        <div class="search-bar">
            <img id="search-icon" src="/img/search.svg" alt="search">
            <div>What do you want to play?</div>
            <img id="browse-icon" src="/img/browse.svg" alt="browse">
        </div>
        <div class="nav-buttons">
            <button class="signUpBtn">Sign
                up</button>
            <button class="loginBtn">Login</button>
        </div>
    </nav>
    <div class="container">
        <div class="left">
            <div class="library">
                <div class="heading">
                    Your Library
                    <img src="/img/close.svg" class="close-icon">
                    <img src="/img/plus.svg" class="plus-icon" style="height: 22px;">
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
            </div>
            <div class="left-footer">
            Legal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Safety & Privacy Center&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Privacy Policy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cookies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;About Ads&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Accessibity    
            </div>
        </div>
        <div class="right">
            <div class="header">
                <img src="/img/hamburger.svg" class="hamburger-icon">
                <h1>Your Playlists</h1>
            </div>
            <div class="card-container"></div>
            <div class="playbar">
                <div class="info">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img src="/img/playPrevious.svg" id="playPrevious"></img>
                        <img src="/img/play.svg" id="play"></img>
                        <img src="/img/playNext.svg" id="playNext"></img>
                    </div>
                    <div class="timeVol">
                        <div class="songTime"></div>
                        <div class="volume">
                            <img src="/img/volume.svg">
                            <input type="range" id="volumeRange" width="20px">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/script.js"></script>
</body>

</html>
